<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DatArtists</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3plus@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/treemap.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/network.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body class="bg-slate-50">
    <div class="p-4 flex flex-row justify-between">
      <h1 class="text-2xl font-bold">
        ActorsGalaxy <span class="text-lg text-gray-400">by DatArtists</span>
      </h1>
      <div>
        <input
          type="text"
          placeholder="Search actor..."
          class="p-2 rounded-md"
          id="search-input"
        />
        <div
          id="search-results"
          class="search-results"
          style="display: none"
        ></div>
      </div>
    </div>
    <div class="flex gap-2 m-2" style="height: calc(100vh - 88px)">
      <div class="w-1/2 flex flex-col justify-center">
        <div id="network" class="h-full shadow-md rounded-md bg-white"></div>
      </div>

      <div class="w-1/2 flex flex-col gap-2">
        <!--Actor stats-->
        <div class="h-2/5 text-md bg-white rounded-md shadow-md p-2">
          <div class="h-full flex flex-row">
            <div id="" class="w-3/4 flex flex-col pr-1">
              <p class="text-xl font-bold">
                <span class="actor-name"></span>
              </p>
              <div class="text-sm flex flex-row mt-2">
                <button
                  id="releases"
                  class="stats-button rounded-l-md border border-gray-200 px-2"
                >
                  Movie releases
                </button>
                <button
                  id="movies"
                  class="stats-button border-r border-y border-gray-200 px-2"
                >
                  Total movies
                </button>
                <button
                  id="ratings"
                  class="stats-button border-r border-y border-gray-200 px-2"
                >
                  Average rating
                </button>
                <button
                  id="budget"
                  class="stats-button border-r border-y border-gray-200 px-2"
                >
                  Average budget
                </button>
                <button
                  id="revenue"
                  class="stats-button rounded-r-md border-y border-r border-gray-200 px-2"
                >
                  Average revenue
                </button>
              </div>
              <div id="actor-stats" class="h-full overflow-hidden"></div>
            </div>
            <!--Actor image on the right-->
            <div id="actor-image" class="w-1/4 flex justify-center"></div>
          </div>
          <!--Movie releases
          <div class="h-1/3">
            <div class="h-full flex" id="releases"></div>
          </div>-->
        </div>
        <!--Treemap-->
        <div class="h-3/5 shadow-md rounded-md bg-white p-2 flex flex-col">
          <div
            class="h-8 flex flex-row overflow-auto"
            id="treemap-legend"
          ></div>
          <div class="grow" id="treemap"></div>
        </div>
      </div>
    </div>
  </body>
</html>
