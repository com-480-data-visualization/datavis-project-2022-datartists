<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DatArtists</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3plus@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/treemap.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/network.js"></script>
  </head>
  <body class="bg-slate-50">
    <div class="p-4 flex flex-row justify-between">
      <h1 class="text-2xl font-bold">
        ActorsGalaxy <span class="text-lg text-gray-400">by DatArtists</span>
      </h1>
      <div>
        <input
          type="text"
          placeholder="Search actor..."
          class="p-2 rounded-md"
          id="search-input"
        />
        <div
          id="search-results"
          class="search-results"
          style="display: none"
        ></div>
      </div>
    </div>
    <div class="flex gap-2 m-2" style="height: calc(100vh - 88px)">
      <div class="w-1/2 flex flex-col justify-center">
        <div id="network" class="h-full shadow-md rounded-md bg-white"></div>
      </div>

      <div class="w-1/2">
        <!--Actor stats-->
        <div class="h-1/2 text-md bg-white">
              <div class="h-full flex flex-row">
                
                <div class="w-3/4 flex flex-col">
                  <p class="text-xl font-bold">
                    <span class="actor-name"></span>
                  </p>
                  <div id="stats-buttons" class=" h-1/4 text-sm flex flex-row">
                    <button id="button_releases" class="button_stat" style="background-color: #4da6ff; border: 3px solid #4da6ff;">Movie releases</button>
                    <button id="button_movies" class="button_stat" style="background-color: #80ffaa; border: 3px solid #80ffaa;">Total movies</button>
                    <button id="button_rating" class="button_stat" style="background-color: #ffc266; border: 3px solid #ffc266;">Average rating</button>
                    <button id="button_budget" class="button_stat" style="background-color: lightgray; border: 3px solid lightgray;">Average budget</button>
                    <button id="button_revenue" class="button_stat" style="background-color: #ff8566; border: 3px solid #ff8566;">Average revenue</button>
                  </div>
                  <div id="actor-stats" class="h-full"> 

                  </div>
                  <!--<div class="w-1/2 h-full flex-col">
                    
                    <div id="actor-stats" class="h-full flex flex-col"></div>
                  </div>
                  <div class="w-1/2 h-full flex-col">
                    <div id="actor-stats-plot" class="h-full flex flex-col">

                    </div>
                  </div>-->
                </div>
                <!--Actor image on the right-->
                <div id="actor-image" class="w-1/4 flex justify-center"></div>
              </div>
          <!--Movie releases
          <div class="h-1/3">
            <div class="h-full flex" id="releases"></div>
          </div>-->
        </div>
        <!--Treemap-->
        <div class="h-2/3 shadow-md rounded-md bg-white p-2 flex flex-col">
          <div class="h-12" id="treemap-legend"></div>
          <div class="grow" id="treemap"></div>
        </div>
      </div>
    </div>
  </body>
</html>
