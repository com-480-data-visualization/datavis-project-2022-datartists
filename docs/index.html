<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DatArtists</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3plus@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/treemap.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/network.js"></script>
  </head>
  <body class="bg-slate-50">
    <div class="p-4 flex flex-row justify-between">
      <h1 class="text-2xl font-bold">
        ActorsGalaxy <span class="text-lg text-gray-400">by DatArtists</span>
      </h1>
      <div>
        <input
          type="text"
          placeholder="Search actor..."
          class="p-2 rounded-md"
          id="search-input"
        />
        <div
          id="search-results"
          class="search-results"
          style="display: none"
        ></div>
      </div>
    </div>
    <div class="flex gap-2 m-2" style="height: calc(100vh - 88px)">
      <div class="w-1/2 flex flex-col justify-center">
        <div id="network" class="h-full shadow-md rounded-md bg-white"></div>
      </div>
      <div class="w-1/2 flex gap-2 flex-col">
        <div class="h-1/3 text-lg shadow-md rounded-md bg-white">
          <div class="h-2/3 p-5">
            <p class="text-xl font-bold">
              <span class="actor-name"></span>
            </p>
            <div id="actor-stats" class="flex flex-col"></div>
          </div>
          <div class="h-1/3 p-2">
            <div class="h-full" id="releases"></div>
          </div>
        </div>
        <div class="h-2/3 shadow-md rounded-md bg-white p-2 flex flex-col">
          <div class="h-12" id="treemap-legend"></div>
          <div class="grow" id="treemap"></div>
        </div>
      </div>
    </div>
  </body>
</html>
